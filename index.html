<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Border radius</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="root">
            <div class="box-container">
                <div class="box"></div>
            </div>
        
            <section class="options">
                <h1>Opções</h1>

                <label for="topo">Topo</label>
                <input type="range" name="topo" id="topo" min="0" step="1" max="5">

                <label for="esquerdo">Esquerdo</label>
                <input type="range" name="esquerdo" id="esquerdo" min="0" step="1" max="5">

                <label for="direito">Direito</label>
                <input type="range" name="direito" id="direito" min="0" step="1" max="5">

                <label for="baixo">Baixo</label>
                <input type="range" name="baixo" id="baixo" min="0" step="1" max="5">
                <button id="copiar">Copiar CSS</button>
            </section>
        </div>
    </body>
</html>
